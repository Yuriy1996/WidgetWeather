<section class="widget-weather">
	<div class="wrapper">
		<select name="city" class="widget-weather__select-city">
			<option value="Default" hidden class="weather-forecast__select-city-item">Select a city</option>
		</select>

		<div class="widget-weather__info">
			<div class="widget-weather__main-info widget-weather-main">
				<h3 class="widget-weather-main__city-name widget-weather-main__row">City</h3>
				<div class="widget-weather-main__row">
					<img src="https://via.placeholder.com/50x50/808080/808080" alt="" class="widget-weather-main__img">
					<p class="widget-weather-main__temperature">Temperature</p>
				</div>
				<p class="widget-weather-main__cloudiness widget-weather-main__row">Cloudiness</p>
				<p class="widget-weather-main__date widget-weather-main__row">Date</p>
			</div>
			<table class="widget-weather__detail-info widget-weather-detail">
				<tr class="widget-weather-detail__wind widget-weather-detail__item">
					<td class="widget-weather-detail__title">Wind</td>
					<td class="widget-weather-detail__value">Wind</td>
				</tr>
				<tr class="widget-weather-detail__cloudiness widget-weather-detail__item">
					<td class="widget-weather-detail__title">Cloudiness</td>
					<td class="widget-weather-detail__value">Cloudiness</td>
				</tr>
				<tr class="widget-weather-detail__pressure widget-weather-detail__item">
					<td class="widget-weather-detail__title">Pressure</td>
					<td class="widget-weather-detail__value">Pressure</td>
				</tr>
				<tr class="widget-weather-detail__humidity widget-weather-detail__item">
					<td class="widget-weather-detail__title">Humidity</td>
					<td class="widget-weather-detail__value">Humidity</td>
				</tr>
				<tr class="widget-weather-detail__sunrise widget-weather-detail__item">
					<td class="widget-weather-detail__title">Sunrise</td>
					<td class="widget-weather-detail__value">Sunrise</td>
				</tr>
				<tr class="widget-weather-detail__sunset widget-weather-detail__item">
					<td class="widget-weather-detail__title">Sunset</td>
					<td class="widget-weather-detail__value">Sunset</td>
				</tr>
			</table>
		</div>
	</div>
</section>
